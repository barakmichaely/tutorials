<html>
	<style>
		h1 {
			margin-top:200px;
			text-align: center;
		}
		h1:hover {
			animation:orbit 2s linear infinite;
		}
		@keyframes orbit {
		from {
			transform:rotate(0deg);
			-webkit-transform:rotate(0deg);}
		to {
			transform:rotate(360deg);
			-webkit-transform:rotate(360deg);
		}
		}
	</style>

	<head>
		<title> Website! </title>
	</head>
